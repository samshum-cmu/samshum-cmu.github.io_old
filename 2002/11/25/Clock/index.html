a.switcher {

  position: fixed;
  text-decoration: none;
  z-index: 999999999999;

  bottom: 20px;

a.switcher:before {
  display: block;

  height: 5px;
  background: #fff;
  top: 0;
  left: 5px;
}
.screen {

.figure {

.figure:before {

.figure-mask {

  bottom: 0;
  left: 0;

  border-right: 100px solid #111;
  border-left: 100px solid #111;
  border-bottom: 0 solid transparent;
}
.clock {
  display: block;
  position: absolute;
  z-index: 9;
  width: 720px;
  height: 128px;
  text-align: center;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  margin: auto;

}

          animation: is-off 2s linear infinite !important;

.glitch:before {
  position: absolute;
  z-index: 999999;
  content: '';

  right: 0;
  bottom: 0;
  left: 0;

          animation: bg-move 2s linear infinite;

}

<p>  <a class="switcher" href="#"></a></p>
<p><div class="screen glitch"><br>  <div class="clock is-off"><span class="time" data-time=""></span></div><br>  <div class="figure"></div><br>  <div class="figure-mask"></div><br></div><br>  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script></p>
 <script>
$(document).ready(function () {

  function second_passed() {
    $('.clock').removeClass('is-off');
  }
  setTimeout(second_passed, 2000)

  $('.switcher').on('click', function(e) {
    e.preventDefault();
    $('.screen').toggleClass('glitch');
  });


  var newDate = new Date();
  newDate.setDate(newDate.getDate());

  setInterval( function() {

    var hours    = new Date().getHours();
    var seconds  = new Date().getSeconds();
    var minutes  = new Date().getMinutes();

    var realTime = ( hours < 10 ? '0' : '' ) + hours + ' : ' + ( minutes < 10 ? '0' : '' ) + minutes + ' : ' + ( seconds < 10 ? '0' : '' ) + seconds

    $('.time').html(realTime);
    $('.time').attr('data-time', realTime);

  }, 1000);

});</script>
